<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Login | Lunoria</title>
    <link rel="stylesheet" href="style.css" />
    <style>
        body {
            background: #0f0f0f;
            color: white;
            font-family: 'Segoe UI', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .login-box {
            background: #151515;
            padding: 40px;
            border-radius: 16px;
            box-shadow: 0 0 20px rgba(0,255,100,0.2);
            width: 320px;
            text-align: center;
        }
        .login-box h2 {
            color: #00ff88;
            margin-bottom: 24px;
        }
        .login-box input {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            background: #222;
            border: 1px solid #333;
            border-radius: 8px;
            color: white;
        }
        .login-box button {
            width: 100%;
            padding: 10px;
            margin-top: 16px;
            background: #00ff88;
            color: black;
            border: none;
            border-radius: 8px;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
        }
        .login-box button:hover {
            background: #00dd77;
        }
        .message {
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>
<div class="login-box">
    <h2>Admin Login</h2>
    <input type="text" id="username" placeholder="Benutzername" />
    <input type="password" id="password" placeholder="Passwort" />
    <button onclick="login()">Einloggen</button>
    <div id="message" class="message"></div>
</div>

<script>
    const allowedLogins = [
        { user: "Valkzix", pass: "Mahadien99" },
        { user: "Schleimiger", pass: "zahideaufdieeins" }
    ];

    function login() {
        const u = document.getElementById('username').value.trim();
        const p = document.getElementById('password').value;

        const found = allowedLogins.find(acc => acc.user === u && acc.pass === p);
        const msg = document.getElementById('message');

        if (found) {
            msg.innerText = "Willkommen Admin " + u + "!";
            msg.style.color = "#00ff88";
            // Optional: Weiterleiten z.â€¯B. zu dashboard.html
            // window.location.href = "dashboard.html";
        } else {
            msg.innerText = "Falsche Login-Daten.";
            msg.style.color = "#ff5555";
        }
    }
</script>
</body>
</html>
